			<!-- Populate projects -->
			<script>
				// Function to fetch JSON data
				async function fetchProjects() {
					try {
						const response = await fetch('projects.json');
						const data = await response.json();
						return data;
					} catch (error) {
						console.error('Error fetching projects:', error);
					}
				}
	
				// Function to populate project sections
				async function populateProjects() {
					const projects = await fetchProjects();
	
					if (projects) {
						const sectionOne = document.getElementById('one');
						projects.forEach(function(project) {
							const section = document.createElement('section');
							section.innerHTML = `
								<a href="#" class="image"><img src=${project.image_src} alt="" data-position="center center" /></a>
								<div class="content">
									<div class="inner">
										<h2>${project.title}</h2>
										<p>${project.description}</p>
										<ul class="actions">
											<li><a href="${project.link}" class="button" target="_blank">See project</a></li>
										</ul>
									</div>
								</div>
							`;
							sectionOne.appendChild(section);
						});
					}
				}
	
				// Call the function to populate project sections
				populateProjects();
			</script>

			<!-- Populate blog entries -->
			<script>
				// Function to fetch JSON data
				async function fetchBlogEntries() {
					try {
						const response = await fetch('blog-entries.json');
						const data = await response.json();
						return data;
					} catch (error) {
						console.error('Error fetching blog entries:', error);
					}
				}

				// Function to populate blog entries
				async function populateBlogEntries() {
					const blogEntries = await fetchBlogEntries();
					console.log('-----')
					console.log(blogEntries[0])
					console.log('-----')

					if (blogEntries) {
						const blogEntriesContainer = document.getElementById('blog-entries');
						console.log(blogEntriesContainer)
						blogEntries.forEach(function(entry) {
							const section = document.createElement('section');
							section.innerHTML = `
								<span class="icon solid major fa-code"></span>
								<a href="${entry.link}" target="_blank"><h3>${entry.title}</h3></a>
								<p>${entry.description}</p>
							`;
							blogEntriesContainer.appendChild(section);
						});
					}
				}

				// Call the function to populate blog entries
				populateBlogEntries();
			</script>
